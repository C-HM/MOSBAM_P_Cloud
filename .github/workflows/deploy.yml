name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # 2. Build Frontend
      - name: Install and Build Frontend
        run: |
          cd Code/frontend
          npm install
          npm run build
        env:
          VITE_API_BASE_URL: /api/ # Relative path since it's same domain
          VITE_BACKEND_BASE_URL: ""

      # 3. Prepare Backend & Integrate Frontend
      - name: Prepare Deployment Artifact
        run: |
          # Install backend deps
          cd Code/backend
          npm install
          npm prune --production

          # Copy frontend build to backend/client
          mkdir -p client
          cp -r ../frontend/dist/* client/

          # Zip everything
          zip -r ../../deploy.zip .

      # 4. Deploy to Azure Web App
      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }} # Single Secret Name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
